services:
  - type: web
    name: liana-crm
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_PATH
        value: /var/data/database.sqlite
      - key: FRONTEND_URL
        sync: false
      - key: AUTH_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: PASSWORD_SALT
        generateValue: true
    disk:
      name: liana-data
      mountPath: /var/data
      sizeGB: 1
